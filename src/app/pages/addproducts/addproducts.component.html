<div class="row">
  <div class="col-md-5">
    <h1> Add Products</h1>
<form #employeeForm ="ngForm" >
  <!-- <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="api.selectedEmployee.$key"> -->
<div class="form-group">
  <label>Name</label>
   <input class="form-control" name="name"  [(ngModel)]="name" placeholder="Full Name" required>
</div>
<div class="form-group">
         <label>Salary</label>
       <div class="input-group">
         <div class="input-group-addon">
           <i class="fa fa-dollar"></i>
         </div>
         <input class="form-control" name="salary"  [(ngModel)]="price" placeholder="Salary">
      </div>
      
      </div>
      <div class="form-group">
      <button type="submit" class="btn-btn-default" (click)="addProduct()"> <i class="fa fa-floppy-o"></i> Submit</button>
      <button type="button" class="btn-btn-default" (click)="deleteProduct()" ><i class="fa fa-trash" ></i>Delete</button>
      <button  type="button" class="btn-btn-default" (click)="resetForm(employeeForm)"><i class="fa fa-repeat"></i>Reset</button>
      <button  type="button" class="btn-btn-default" (click)="updateProduct()"><i class="fa fa-cab"></i>Update</button>

<button [routerLink]="['/addbills']">Add bills</button>
      </div>


</form>
    
  </div>


<div class="col-md-5" *ngIf="prd">
  <li>View Products</li>
  <label>Search</label>
  <input class="form-control" name="search" [(ngModel)]="searchText" >
  <ul class="list-group hover" *ngFor="let product of prd"  >
  
    <li class="list-group-item " (click)="onItemClick(product)" *ngIf = "filterCondition(product)"   >
  
      {{product.name}} - {{product.price}} (Update Date) {{product.date | date}}
    </li>
  </ul>
</div>
</div>
