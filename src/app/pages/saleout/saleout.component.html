
     <div class="container">

      <div class="row"> <div class="col-md-6">
          <h2 class="heading">Create Sale</h2>
        </div> 
  
    </div>
     
    
  
      <div class="row"> 
        
        <div class="col-md-6" >
     
            <div class="card main">
              <div class="card-body">
                <div class="media align-items-stretch">
                  <div class="p-2 text-center bg-info rounded-left pt-3">
                    <i class="
                    ft-shopping-cart font-large-2 text-white"></i>
                  </div>
                  <div class="p-2 ">
                    <h2 class="style">{{name}}</h2>
                    <h5 class="text-bold-400 mb-0">{{price}}</h5>
                  </div>
                </div>
              </div>

          </div>
    
          <div class="row">
            <div class="col-md-6">
                <button class="btn btn-raised mr-1 btn-info button" routerLink="/cart">CheckOut</button>
    
            </div>
           <div class="col-md-3"></div>
    <div class="col-md-3 ">
        <button type="button" class="btn btn-raised mr-1 btn-success button" (click)="addProductToBill()" *ngIf="price!=null && name!=null" >Add product</button>
      </div>
      </div>
        </div>
         <br>
         <br>
        
       <div class="col-md-6"> 
          <div class="input-group" >
              <div class="input-group-prepend">
                <span class="input-group-text padd1"><i class="fa fa-search"></i></span>
              </div>
              <input type="text" class="form-control padd" placeholder="Search" name="searchText" [(ngModel)]="searchText" >
            </div><table class="table">
        
          <thead>
              <tr class="table-head">
                  <th class="text-center">#</th>
                  <th> <b>Name</b></th>
                 
                  <th class="text-right"> <b>Price</b></th>
            
              </tr>
          </thead>
          <tbody  *ngFor="let item of prd;let i=index">
              
            
              <tr  *ngIf = "filterCondition(item)" class="items"  (click)="onclick(item)" >
                  <td class="text-center">{{i+1}}</td>
                  <td>{{item.name}}</td>
                  
                  <td class="text-right">{{item.price}}</td>
                  
              </tr>
              
          </tbody>
      </table></div>
      </div>
      
  
  </div>
