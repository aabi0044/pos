<div class="row"></div>
<div class="col-md-5">
  <label>User Name</label>
  <input class="fa fa-input"  name="usname" [(ngModel)]="usname" placeholder="Enter User Name" type="text">
  <label>Password</label>
  <input class="fa fa-input" type="password" [(ngModel)]="password" placeholder="Password">
   <button type="button" class="btn" (click)="login()">Login</button>
</div>
