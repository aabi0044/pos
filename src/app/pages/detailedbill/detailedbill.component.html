<div class="container">
  <!--Invoice template starts-->
  <div class="row">
      <div class="col-md-12">
        
      </div>
  </div>
  <section class="invoice-template">
      <div class="card">
          <div class="card-body p-3">
              <div id="invoice-template" class="card-block">
                  <!-- Invoice Company Details -->
                  <!-- <div id="invoice-company-details" class="row">
                      <div class="col-6 text-left">
                        <a>Person Name : <b>{{name}}</b></a>
                               </div>
                      <div class="col-6 text-right">
                        
                          <ul class="px-0 list-unstyled">
                            <h4> <li class="bold"><ul>Total Price</ul></li></h4> 
                              <li class="lead text-bold-800 price">  {{net}}</li>
                              
                          </ul>
                      </div>
                  </div> -->
                  <!--/ Invoice Company Details -->
                  <!-- Invoice Customer Details -->
                  <div id="invoice-customer-details" class="row pt-2">
                      <div class="col-sm-12 text-left">
                          
                      </div>
                      <div class="col-5 text-left">
                        
                      </div>
                      <div class="col-7 text-right" *ngIf="response">
                          <p><span class="text-muted">Creation date:</span> {{response.date| date  :"medium"}}</p>
                          <p class="bill"><span class="text-muted ">Bill No:</span> {{uid}}</p>
                         
                      </div>
                  </div>
                  <!--/ Invoice Customer Details -->
                  <!-- Invoice Items Details -->
                  <div id="invoice-items-details" class="pt-2">
                      <div class="row">
                          <div class="table-responsive col-sm-12">
                              <table class="table">
                                  <thead >
                                      <tr class="table-head ">
                                          <th>#</th>
                                          <th>Item Name</th>
                                          <th class="text-right">Price</th>
                                          <th class="text-right">Warrenty Type</th>
                                          <th class="text-right">Quantity</th>
                                          <th class="text-right">Amount</th>
                                      </tr>
                                  </thead>
                                  <tbody >
                                      <tr *ngFor="let j of response.cart ;let i=index">
                                          <th scope="row">{{i+1}}</th>
                                          <td>
                                              <p>{{j.name}}</p>
                                                  </td>
                                          <td class="text-right">{{j.saleprice}}</td>
                                          <td *ngIf="j.warrenty!=''" class="text-right warrenty">{{j.warrenty}}</td>
                                          <td class="text-right">{{j.quantity}}</td>
                                          <td class="text-right">{{j.saleTotal}}</td>
                                      </tr>
                                     
                                  </tbody>
                              </table>
                          </div>
                      </div>
                      <div class="row">
                          
                          <div class="col-md-6 col-sm-12">
                              <p class="lead bold">Total Amount</p>
                              <div class="table-responsive">
                                  <table class="table">
                                      <tbody>
                                          <tr>
                                              <td class="sub1">Sub Total</td>
                                              <td class="text-right sub">{{net}}</td>
                                          </tr>
                                        
                                      </tbody>
                                  </table>
                              </div>
                             
                          </div>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
  </section>
  </div>
  <!--Invoice template ends-->
